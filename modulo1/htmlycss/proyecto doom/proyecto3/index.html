<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/images.png">
    <title>Document</title>
</head>

<body>
    <div class="cont-principal">
        <div class="cont-interno">
            <div class="color">
                <label for="rojo">Rojo (R)</label>
                <input id="rojo" type="range" min="0" max="255" value="23" step="1">
                <p id="txt-red"></p>
            </div>
            <div class="color">
                <label for="verde">verde (R)</label>
                <input id="verde" type="range" min="0" max="255" value="23" step="1">
                <p id="txt-green"></p>
            </div>  
            <div class="color">
                <label for="azul">azul (A)</label>
                <input id="azul" type="range" min="0" max="255" value="23" step="1">
                <p id="txt-blue"></p>
            </div>
        </div>
    </div>
    <script src="app.js"> </script>
</body>

</html>
