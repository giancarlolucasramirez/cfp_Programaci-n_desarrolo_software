<!DOCTYPE html>
<html>
  
  <head>
    <title>THREE.BoxGeometry</title>
    <script src="http://threejs.org/build/three.js"></script>
    <style>
        body{
            margin:0;
            overflow:hidden;
        }

        /*
          Next 2 paragraphs are a good practice. 
          In IE/Edge you have to provide the cursor images.
        */
        canvas{
            cursor:grab;
            cursor:-webkit-grab;
            cursor:-moz-grab;
        }
        canvas:active{
            cursor:grabbing;
            cursor:-webkit-grabbing;
            cursor:-moz-grabbing;
        }
    </style>
  </head>

  <body>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/TransformCmontrols/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="main.js"></script>
  </body>
  
</html>
