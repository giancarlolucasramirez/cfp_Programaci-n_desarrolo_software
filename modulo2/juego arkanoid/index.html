<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanoid</title>
    <style>
        body {
            background-color: #111;
        }

        canvas {
            border: 4px solid #fff;
            background: url('https://retoscratch.weebly.com/uploads/3/0/7/1/30715405/fondo_arkanoid.jpg') repeat;
            border-bottom: transparent;
            margin: auto;
            display: block;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <img hidden id="sprite" src="./Captura de pantalla 2024-07-31 154218.png" alt="sprite arkanoid"/>
    <img hidden id="bricks"  src="Captura de pantalla 2024-07-31 152121.png" alt="Sprite arkanoid" />

    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')
        const $sprite = document.querySelector('#sprite')
        const $bricks = document.querySelector('#bricks ')
        canvas.width = 448
        canvas.height = 400

        const ballRadius = 8;
        let x = canvas.width / 2
        let y = canvas.height - 30
        let dx = 5
        let dy = -5

        //variable paleta 
        const paddleHeight = 10;
        const paddleWidth = 50;
        let paddleX = (canvas.width - paddleWidth) / 2
        let paddleY = canvas.height - paddleHeight - 10
        let rightPressed = false
        let leftPressed = false
      // variables de los ladrillos 
        const brickRowCounts = 6
        const brickColumnCount = 13
        const brickWidth = 30;
        const brickHeight =  14;
        const brickPadding = 2;
        const brickOfSetTop = 80;
        const brickOfSetLeft = 30;


        const paddle_Sensitivity = 7   


        function drawBall() {
            ctx.beginPath()
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
            ctx.fillStyle = 'white'
            ctx.fill()
            ctx.closePath()

        }
        function drawPaddle() {
           
           ctx.drawImage(
            $sprite,
            29,
            174,
            paddleWidth,
            paddleHeight,
            paddleX,
            paddleY,
            paddleWidth,
            paddleHeight
           ) 
        }
        function drawBricks() { }
        function collisionDetection() { }
        function ballMovement() {


            const isBallSameXAsPaddle = 
                x > paddleX &&
                x < paddleX + paddleWidth
            const isBallTouchingPaddle = 
                y + dy > paddleY     
           if( isBallSameXAsPaddle && isBallTouchingPaddle){
            dy = -dy
           } else if (x + dx > canvas.width - ballRadius || x + dx < - ballRadius) {
                dx = -dx
            }

            if (y + dy < ballRadius) {
                dy = -dy
            }

            if (y + dy > canvas.height - ballRadius) {
                console.log("game over")
                document.location.reload()
            }


            x += dx
            y += dy
        }
        function paddleMovement() {
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddle_Sensitivity
            } else if (leftPressed && paddleX > 0) {
                paddleX -= paddle_Sensitivity
            }
        }

        function cleanCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
        }


        function initevents() {
            document.addEventListener('keydown', keyDownHandler)
            document.addEventListener('keyup', keyUpHandler)

            function keyDownHandler(event) {
                const { key } = event
                if (key === 'Right' || key === 'ArrowRight') {
                    rightPressed = true
                } else if (key === 'Left ' || key === 'ArrowLeft') {
                    leftPressed = true
                }
            }

            function keyUpHandler(event) {
                console.log(event)
                const { key } = event
                if (key === 'Right' || key === 'ArrowRight') {
                    rightPressed = false
                } else if (key === 'Left ' || key === 'ArrowLeft') {
                    leftPressed = false
                }
            }

        }
        function draw() {
            console.log({ leftPressed, rightPressed })

            cleanCanvas()
            drawBall()
            drawPaddle()
            drawBricks()


            collisionDetection()
            ballMovement()
            paddleMovement()



            window.requestAnimationFrame(draw)
        }
        initevents()
        draw()
    </script>

</body>

</html>
